name: CI Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Resolve Node version
        id: nodever
        shell: bash
        run: |
          if [ -f .nvmrc ]; then
            v="$(cat .nvmrc | tr -d '\r\n' | sed 's/^v//')"
            echo "version=$v" >> "$GITHUB_OUTPUT"
          else
            echo "version=20" >> "$GITHUB_OUTPUT"
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "${{ steps.nodever.outputs.version }}"
          cache: "yarn"
      - name: Enable Corepack
        shell: bash
        run: corepack enable
      - name: Versions
        shell: bash
        run: |
          node -v
          yarn -v
      - name: Install dependencies
        shell: bash
        run: yarn install --immutable || yarn install
      - name: Run tests
        shell: bash
        run: yarn test:all
